<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI LLM Studio Alpha</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>🧠 AI LLM Studio Alpha</h1>
    <div class="topbar-actions">
      <button id="newProjectBtn">+ پروژه جدید</button>
      <button id="clearMemoryBtn" class="danger">پاک‌سازی حافظه</button>
    </div>
  </header>

  <main class="layout">
    <aside class="panel">
      <h2>مدل آفلاین (GGUF)</h2>
      <label class="field-label" for="modelPath">مسیر مدل / URL فایل GGUF</label>
      <input id="modelPath" type="text" placeholder="models/your-model.gguf" />
      <button id="loadModelBtn">بارگذاری مدل با Wllama</button>
      <p id="modelStatus" class="hint">هنوز مدلی بارگذاری نشده است.</p>

      <hr />

      <h2>تنظیمات</h2>
      <label class="checkbox">
        <input type="checkbox" id="rememberChats" checked />
        فعال بودن حافظه دائمی گفتگو
      </label>
      <label class="field-label" for="temperature">Temperature</label>
      <input id="temperature" type="number" min="0" max="2" step="0.1" value="0.7" />
      <label class="field-label" for="maxTokens">Max Tokens</label>
      <input id="maxTokens" type="number" min="32" max="4096" step="32" value="512" />
      <button id="saveSettingsBtn">ذخیره تنظیمات</button>
    </aside>

    <section class="panel grow">
      <h2>چت</h2>
      <div id="chatWindow" class="chat-window"></div>
      <div class="chat-input-row">
        <textarea id="promptInput" rows="3" placeholder="پیام خود را بنویسید..."></textarea>
        <button id="sendBtn">ارسال</button>
      </div>
    </section>

    <aside class="panel">
      <h2>مدیریت پروژه</h2>
      <label class="field-label" for="projectName">نام پروژه</label>
      <input id="projectName" type="text" placeholder="مثال: Smart Kali Assistant" />
      <label class="field-label" for="projectType">نوع</label>
      <select id="projectType">
        <option value="python">Python</option>
        <option value="javascript">JavaScript</option>
        <option value="cpp">C++</option>
      </select>
      <button id="addProjectBtn">افزودن پروژه</button>
      <ul id="projectList" class="project-list"></ul>
      <div class="export-actions">
        <button id="exportJsonBtn">خروجی JSON</button>
        <button id="exportMdBtn">خروجی Markdown</button>
      </div>
    </aside>
  </main>

  <footer class="footer">
    <span>پشتیبانی: Python / JavaScript / C++</span>
    <span>خروجی هدف: Web + EXE + APK</span>
  </footer>

  <script type="module" src="app.js"></script>
</body>
</html>
